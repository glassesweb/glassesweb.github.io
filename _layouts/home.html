layout: default
bodyClass: "page-home"

<style>
    /* 轮播图容器 */
    #carousel {
        width: 1280px;
        height: 1280px;
        border: 2px solid brown;
        position: relative;
        margin: 0 auto; /* 上下间距为0，左右自动调整 */
        overflow: hidden;
    }
    /* 轮播图图片内容 */
    #list {
        height: 1280px;
        width: 8960px; /* 7 images x 800px each */
        display: flex;
        transition: left 1s;
        position: relative;
        left: -1280px;
    }
    #list > img {
        width: 1280px;
        height: 100%;
    }
    /* 轮播图导航按钮 */
    #slider_nav {
        width: 100%;
        position: absolute;
        bottom: 30px;
        display: flex;
        justify-content: center;
    }
    #slider_nav > span {
        width: 40px;
        height: 4px;
        background-color: rgba(0,0,0,0.4);
        margin: 0 4px;
        cursor: pointer;
    }
    #slider_nav .active {
        background-color: orangered;
    }
    /* 下一张、上一张按钮 */
    #prev, #next {
        width: 28px;
        height: 56px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        background-size: cover;
        z-index: 20;
    }
    #prev {
        left: 20px;
        background-image: url('assets/images/preImg.png');
    }
    #next {
        right: 20px;
        background-image: url('assets/images/nexImg.png');
    }
</style>

<div id="carousel">
        <!-- 轮播内容 -->
        <div id="list">
            <img src="assets/images/5.jpg" alt="">
            <img src="assets/images/1.jpg" alt="">
            <img src="assets/images/2.jpg" alt="">
            <img src="assets/images/3.jpg" alt="">
            <img src="assets/images/4.jpg" alt="">
            <img src="assets/images/5.jpg" alt="">
            <img src="assets/images/1.jpg" alt="">
        </div>
        <!-- 导航按钮 -->
        <div id="slider_nav">
            <span class='active'></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- 下一张、上一张切换 -->
        <span id="prev"></span>
        <span id="next"></span>
 </div>
